<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto COVID 19 - Situación Mundial</title>

    <!-- Bootstrap CSS - 5.0.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
      body{
          font-family: 'Arial', sans-serif;
      }

      table, th, td {
          border: 1px solid black;
      }

      .flexbox {
        display: flex;
      }
      .hidden {
        display: none;
      }
    </style>
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white">
        <div class="container-fluid">
          <h3 class="navbar-brand col-sm-10">Covid19</h3>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse col-sm-2" id="navbarSupportedContent">
            <button id='cerrar-sesion' class='btn btn-danger' style='display:none'>Cerrar Sesión</button>
          </div>
        </div>
    </nav>

    <div id='container-formulario' class="row justify-content-center align-items-center p-5" style='display:flex'>
        <div class="col-md-12">
          <h3 class="text-center">Ingreso Usuario</h3>
        </div>
          <div id='' class="col-md-6" >
              <form id='js-form'>
                  <div class="form-group">
                    <label for='js-input-email'>Email</label>
                    <input id='js-input-email' type="email" class="form-control" aria-describedby="emailHelp">
                  </div>
                </br>
                  <div class="form-group">
                    <label for='js-input-password'>Password</label>
                    <input id='js-input-password' type="password" class="form-control">
                  </div>
                </br>
                  <button type="submit" class="btn btn-primary">Entrar</button>
                </form>
          </div>
          <div id="js-container" class="col-md-12" style='display:none'>
            <div class="row">
              <h1 class='col-10'>Feed</h1>
              <button id='js-cerrar' type="button" class="btn btn-danger">Cerrar</button>
            </div>
            <div id="js-container-2">
              
            </div>
            <button id='js-agregar-fotos' type="button" class="btn btn-success">Agregar Fotos</button>
            
          </div>
          
      </div>

      <div id='container-datos' class='d-flex flex-column justify-content-center align-items-center p-5 hidden'>
        <div id="chartContainer" class='m-3' style="height: 300px; width: 90%;"></div>
        </br>
        <!-- <h3>Información Detallada</h3> -->
        <table id='container-tabla' class='m-3'></table>
      </div>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
        <div class="modal-dialog" >
          <div class="modal-content" style="height: 300px; width: 600px;">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Detalle</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id='chartContainer2' class="modal-body" style="height: 100%;; width: 100%;">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

<!-- Bootstrap JS Bundle - 5.0.2 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!-- jQuery - 3.6.0 -->
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
<!-- Canvas JS -->
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<!-- Mi Script -->
<script src="./assets/scripts.js"></script></body>
</html>
